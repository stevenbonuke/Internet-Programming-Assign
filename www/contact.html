<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Househelp site</title>
        <link rel="stylesheet" href="contact.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2>HOUSE HELPS <br> OF RUNDA</h2>
                    <img src="cleaningicon.png">
                </div>
                <div class="home">
                    <ul>
                        <li><a href="home.html" class="active">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="services.html">SERVICES</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <h1>Connect With Us</h1>
                <div class="contact-box">
                    <div class="contact-left">
                        <h3>Send Your Request</h3>
                        <form>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="Name">
                                </div>
                                <div class="input-group">
                                    <label>Number</label>
                                    <input type="text" placeholder="0712345678">
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="househelp@gmail.com">
                                </div>
                                <div class="input-group">
                                    <label>Subject</label>
                                    <input type="text" placeholder="subject">
                                </div>
                            </div>
                            <label>Text Area</label>
                            <textarea rows="5" placeholder="Your Message"></textarea>
                            <button type="submit">SEND</button>
                        </form>
                    </div>
                    <div class="contact-right">
                        <h3>Reach Us</h3>
                        <table>
                            <tr>
                                <td>Email</td>
                                <td>househelp@gmail.com</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>0778563412</td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>Bidco, Blessed 6th floor</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
